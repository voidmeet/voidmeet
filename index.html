<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meet Bundela | DevOps Engineer 🚀</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3rem;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00e6ff; }
      to { text-shadow: 0 0 30px #ff0080; }
    }
    .tools {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .tools img {
      margin: 15px;
      width: 80px;
      height: 80px;
      transition: transform 0.4s;
    }
    .tools img:hover {
      transform: scale(1.3) rotate(10deg);
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
    }
    .gif {
      width: 200px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(255,255,255,0.5);
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>👋 Hey, I’m Meet Bundela</h1>
  <h2>🚀 DevOps Engineer | Automations | Cloud Native</h2>

  <img src="https://media.giphy.com/media/qgQUggAC3Pfv687qPC/giphy.gif" alt="Coding" class="gif" />

  <h2>🔧 Tools I Use</h2>
  <div class="tools">
    <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/docker/docker-original.svg" alt="Docker" />
    <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/kubernetes/kubernetes-plain.svg" alt="Kubernetes" />
    <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/ansible/ansible-original.svg" alt="Ansible" />
    <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/terraform/terraform-original.svg" alt="Terraform" />
    <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/git/git-original.svg" alt="Git" />
    <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/github/github-original.svg" alt="GitHub" />
    <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/linux/linux-original.svg" alt="Linux" />
  </div>

  <h2>✨ Fun Zone</h2>
  <img src="https://media.giphy.com/media/LMcB8XospGZO8UQq87/giphy.gif" alt="DevOps" class="gif" />

  <footer>
    💻 Built with ❤️ by Meet Bundela | Follow me on 
    <a href="https://github.com/voidmeet" style="color:#00e6ff;">GitHub</a>
  </footer>

</html>
